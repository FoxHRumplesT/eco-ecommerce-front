<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions class="grid-modal">
  <button mat-button class="button no" (click)="onCerrar()" >NO</button>
  <button mat-button class="button yes" [mat-dialog-close]="true" cdkFocusInitial>SI</button>
</div>
