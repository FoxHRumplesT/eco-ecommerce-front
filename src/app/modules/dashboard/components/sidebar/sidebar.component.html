<div class="wrapper-sidebar">
  <div class="icon">
    <strong>ECO</strong>
  </div>
  <ul class="items">
    <li [routerLink]="['products']" routerLinkActive="active" >
      <fa-icon [icon]="['fas', 'shopping-cart']"></fa-icon>
    </li>
    <li [routerLink]="['product-management']" routerLinkActive="active" >
      <fa-icon [icon]="['fas', 'edit']"></fa-icon>
    </li>
    <li [routerLink]="['bill-management']" routerLinkActive="active" >
      <fa-icon [icon]="['fas', 'book']"></fa-icon>
    </li>
    <li [routerLink]="['payment']" routerLinkActive="active" >
      <fa-icon [icon]="['fas', 'money-bill']"></fa-icon>
    </li>
    <li [routerLink]="['report']" routerLinkActive="active" >
      <fa-icon [icon]="['fas', 'table']"></fa-icon>
    </li>
  </ul>
  <div class="logout" (click)="logout.emit()">
    <fa-icon [icon]="['fas', 'sign-out-alt']"></fa-icon>
  </div>
</div>
