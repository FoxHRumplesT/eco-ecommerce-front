<div class="wrapper-products" [ngClass]="{'step-1': stepOne, 'step-2': stepTwo}" *ngIf="basket$ | async as basket">
  <div class="all-products" *ngIf="stepOne; else clientForm">
    <div class="header">
      <h2 class="title">Productos</h2>
      <div class="search">
        <input type="text" id="search-input" class="input-text" placeholder="Busca tu producto">
        <fa-icon [icon]="['fas', 'search']"></fa-icon>
      </div>
    </div>
    <ul class="products">
      <li *ngFor="let product of products$ | async">
        <app-products-card [product]="product" [basket]="basket" [isBasket]=true
          (addProduct)="addRemoveProductToBasket('add', $event)"
          (removeProduct)="addRemoveProductToBasket('remove', $event)">
        </app-products-card>
      </li>
    </ul>
  </div>
  <ng-template #clientForm>
    <form class="client-form" [formGroup]="formClient">
      <h3 class="title">Información compra</h3>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" formControlName="billingDate" placeholder="Fecha de facturación">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="pickerPag" formControlName="payDate" placeholder="Fecha limite de pago">
        <mat-datepicker-toggle matSuffix [for]="pickerPag"></mat-datepicker-toggle>
        <mat-datepicker #pickerPag></mat-datepicker>
      </mat-form-field>
      <h3 class="title">Información del cliente</h3>
      <mat-form-field appearance="fill">
        <mat-label>Tipo de documento</mat-label>
        <mat-select formControlName="document_type" [(ngModel)]="selectetTypeDoc">
          <mat-option *ngFor="let type of typeDocument" [value]="type.value">
            {{type.description}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="text"
               placeholder="NIT o documento de identificación"
               aria-label="Number"
               matInput
               formControlName="number_identification"
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
        (optionSelected)=  'setClient($event.option.value)'
        [displayWith]="displayIDClient">
          <mat-option *ngFor="let option of clients$ | async" [value]="option">
            {{option.number_identification}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput type="text" formControlName="lastname">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
    <div class="grid-Phone">
      <div class="code">
        <mat-form-field>
          <mat-label>Código</mat-label>
          <input matInput type="text" formControlName="country_code">
        </mat-form-field>
      </div>
      <div class="phone">
        <mat-form-field>
          <mat-label>Teléfono</mat-label>
          <input matInput type="tel" formControlName="phone" pattern="\d*">
        </mat-form-field>
      </div>
    </div>
      <div class="button primary" (click)="createClient()" *ngIf="newClient && !formClient.invalid">
        Crear
      </div>
    </form>
  </ng-template>
  <div class="added-products">
    <h3 class="title">Factura</h3>
    <ul class="items">
      <li *ngFor="let product of differentProducts(basket.products)">
        <app-products-basket-card [product]="product" [basket]="basket" [result]="result$ | async"
          [taxes]="taxes$ | async" (toggleIsFree)="toggleFreeProduct($event)">
        </app-products-basket-card>
      </li>
    </ul>
    <div class="total">
      <div class="title">Total sin impuestos</div>
      <div class="price">
        <span class="text">Total</span>
        <span class="value">{{ total(basket) | currencyFormat }}</span>
      </div>

      <button class="create" (click)="continue(basket)"
      [disabled]="validateBillButton$ | async">
        Crear factura
      </button>
    </div>
  </div>
</div>
