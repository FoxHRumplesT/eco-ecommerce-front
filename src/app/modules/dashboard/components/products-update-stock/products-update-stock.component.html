<div class="wrapper-products-update-stock">
  <h3>Actualiza el stock</h3>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Lote</mat-label>
      <input matInput type="text" formControlName="lot">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Codigo</mat-label>
      <input matInput type="text" formControlName="codeProduct">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Valor de venta</mat-label>
      <input matInput type="number" formControlName="saleValue">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Valor de compra</mat-label>
      <input matInput type="number" formControlName="purchaseValue">
    </mat-form-field>
    <button class="button" (click)="setStock()" [disabled]="form.invalid">
      Agregar
    </button>
  </form>
</div>
